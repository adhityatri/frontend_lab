<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Wizard</title>

    <link rel="stylesheet" href="assets/library/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <section class="uk-height-1-1 uk-background-muted uk-padding">
        <div class="uk-card uk-card-default uk-height-1-1 uk-flex uk-flex-column">
            <div class="uk-card-header">
                <span class="uk-text-uppercase">Jquery Steps with uikit 3</span>
            </div>
            <div class="uk-card-body uk-flex-1">
                <form id="myWizard" type="get" action="" class="uk-flex uk-flex-column uk-height-1-1">
                    <section class="step" data-step-title="The first">
                        <h1>Hello, The First</h1>
                    </section>
                    <section class="step" data-step-title="The second">
                        <h1>Hello, The Second</h1>
                    </section>
                    <section class="step" data-step-title="The third">
                        <h1>Hello, The Third</h1>
                    </section>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="assets/library/uikit/js/uikit.min.js"></script>
    <script type="text/javascript" src="assets/library/uikit/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="assets/library/easywizard/jquery.easyWizard.js"></script>

    <script type="text/javascript">
        $('#myWizard').easyWizard();
        $('.easyWizardSteps').addClass("mis-wizard-step");
        $('.easyWizardWrapper').addClass("mis-wizard-wrapper uk-height-1-1 uk-flex-1");
        $('.easyWizardButtons').addClass("mis-wizard-footer uk-flex uk-flex-right");
        $('.prev').addClass("uk-button uk-button-danger uk-border-rounded uk-button-small uk-margin-small-right");
        $('.next').addClass("uk-button uk-button-primary uk-border-rounded uk-button-small");
    </script>
</body>

</html>
